<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <script type="text/javascript" src="module/calc.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<header class="container">
    <h1>Javascript Calculator</h1>
</header>
<article class="container">
    <div id="result" class="jumbotron text-right">
        <h2 id="result_num">0</h2>
        <p id="result_operation"></p>
    </div>
    <div id="button_wrap_number">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-operation">%</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-del">Del</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-clear">Clear</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-operation">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">7</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">8</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">9</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-operation">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">4</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">5</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">6</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-operation">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">1</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">2</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-num">3</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-operation">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-block btn-num">0</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-decimal">.</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-block btn-result">=</button>
            </div>
        </div>
    </div>
</article>
</body>
</html>
